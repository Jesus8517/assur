<!DOCTYPE html>
<html ng-app='myApp' ng-controller='assurCtrl'>
  <head>
    <meta charset="utf-8">
    <title>Assurance</title>
  </head>
  <body>
    <ul class="clients">
      <li ng-repeat="client in clients" class="thumbnail">
        <a href="#!/client/{{client.name}}">{{client.name}}</a>
        <p>{{client.cars}}</p>
      </li>
    </ul>
  </body>
  <script src="script/angular.min.js"></script>
  <script src="script/app.js"></script>
</html>
